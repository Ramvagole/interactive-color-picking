<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    
    function App(){
        let Reg_Exp = /(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i;
        let [val,setVal]=React.useState("")
        function colorPicker(e){
            let v=e.target.value;
            console.log(v)
            if(Reg_Exp.test(v)){
                setVal(v)
                
                console.log("correct Hex value")
            }else{
                console.log("Not Hex value")
            }   
        }
        let b={border:"1px solid black",width:"150px",height:"150px",marginTop:"25px",backgroundColor:val}
        return(
            <>
             <input type="text"  onChange={(e)=>colorPicker(e)}/>
             <div style={b}>{val}</div>
            </>
        )
    }
    ReactDOM.render(<App/>,document.getElementById("root"))
  </script>
</html>
